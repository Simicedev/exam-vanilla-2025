<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Icons from BoxIcons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <button class="menu-toggle" aria-label="Toggle menu">
          <box-icon color="white" name="menu"></box-icon>
        </button>
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/post/create.html">Create</a></li>
          <li><a href="/post/edit.html">Edit</a></li>
          <li id="login-link"><a href="/account/login.html">Login</a></li>
          <li id="register-link">
            <a href="/account/register.html">Register</a>
          </li>
          <li id="signout-link" style="display: none">
            <a href="javascript:void(0);" id="signout-btn">Sign Out</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="register-container">
      <h1>Create an Account</h1>
      <form class="register-form">
        <input
          class="input-field"
          type="text"
          id="name"
          name="name"
          placeholder="Username"
          required
        />

        <input
          class="input-field"
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <input
          class="input-field"
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <button type="submit">Register</button>
      </form>
      <p id="error" class="error-message"></p>
      <p>Already have an account? <a href="/account/login.html">Log in</a></p>
    </main>
    <script type="module" src="/javascript/register.mjs"></script>
    <script type="module" src="/javascript/main.mjs"></script>
  </body>
</html>
