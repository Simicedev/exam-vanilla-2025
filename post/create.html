<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Icons from BoxIcons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <button class="menu-toggle" aria-label="Toggle menu">
          <box-icon color="white" name="menu"></box-icon>
        </button>
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>
          <div id="navbarMessage"></div>
          <li><a href="/post/create.html">Create</a></li>
          <li><a href="/post/edit.html">Edit</a></li>
          <li id="login-link"><a href="/account/login.html">Login</a></li>
          <li id="register-link">
            <a href="/account/register.html">Register</a>
          </li>
          <li id="signout-link" style="display: none">
            <a href="javascript:void(0);" id="signout-btn">Sign Out</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="create-container">
      <h1>Create a New Post</h1>
      <form id="createPostForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea>

        <label for="tags">Tags:</label>
        <input type="text" id="tags" name="tags" />

        <label for="imageUrl">Image URL:</label>
        <input type="url" id="imageUrl" name="imageUrl" />

        <label for="imageAlt">Image Description (alt text):</label>
        <input type="text" id="imageAlt" name="imageAlt" />

        <label for="releaseDate">Release Date:</label>
        <input type="datetime-local" id="releaseDate" name="releaseDate" />

        <button type="submit">Create Post</button>
      </form>
    </main>
    <script type="module" src="/javascript/auth.mjs"></script>
    <script type="module" src="/javascript/main.mjs"></script>
    <script type="module" src="/javascript/create.mjs"></script>
  </body>
</html>
