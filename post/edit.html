<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Post</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Icons from BoxIcons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <button class="menu-toggle" aria-label="Toggle menu">
          <box-icon color="white" name="menu"></box-icon>
        </button>
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>
          <div id="navbarMessage"></div>
          <li><a href="/post/create.html">Create</a></li>
          <li><a href="/post/edit.html">Edit</a></li>
          <li id="login-link"><a href="/account/login.html">Login</a></li>
          <li id="register-link">
            <a href="/account/register.html">Register</a>
          </li>
          <li id="signout-link" style="display: none">
            <a href="javascript:void(0);" id="signout-btn">Sign Out</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="edit-container">
      <h1>Edit Your Posts</h1>

      <!-- Container for the list of posts -->
      <div id="postList"></div>

      <!-- Container for the edit form -->
      <div id="editContainer" style="display: none">
        <form id="editPostForm">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />

          <label for="body">Body:</label>
          <textarea id="body" name="body" required></textarea>

          <label for="tags">Tags (comma-separated):</label>
          <input type="text" id="tags" name="tags" />

          <label for="image">Image URL:</label>
          <input type="url" id="image" name="image" />

          <label for="imageAlt">Image Alt Text:</label>
          <input type="text" id="imageAlt" name="imageAlt" />

          <!-- Display the created date -->
          <p id="createdDate"></p>

          <button type="submit">Update Post</button>
          <button type="button" id="deletePostBtn">Delete Post</button>
        </form>

        <p id="error-message" class="error-message"></p>
      </div>

      <!-- Message to show when no post is available -->
      <div id="noPostMessage" style="display: none">
        <p>No post found for editing. Please create a post first.</p>
      </div>
    </main>
    <script type="module" src="/javascript/main.mjs" defer></script>
    <script type="module" src="/javascript/auth.mjs" defer></script>
    <script type="module" src="/javascript/edit.mjs" defer></script>
  </body>
</html>
