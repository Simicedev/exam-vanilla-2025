<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User-Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Icons from BoxIcons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <button class="menu-toggle" aria-label="Toggle menu">
          <box-icon color="white" name="menu"></box-icon>
        </button>
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/post/create.html">Create</a></li>
          <li><a href="/post/edit.html">Edit</a></li>
          <li id="login-link"><a href="/account/login.html">Login</a></li>
          <li id="register-link">
            <a href="/account/register.html">Register</a>
          </li>
          <li id="signout-link" style="display: none">
            <a href="javascript:void(0);" id="signout-btn">Sign Out</a>
          </li>
        </ul>
      </nav>
      <main>
        <h1>Edit Your Post</h1>
        <form id="editPostForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />

            <label for="body">Body:</label>
            <textarea id="body" name="body" required></textarea>

            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image" required />

            <button type="submit">Update Post</button>
            <button type="button" id="deletePostBtn">Delete Post</button>
        </form>
        <p id="error-message" class="error-message"></p> <!-- Error message for unauthorized noobs -->
    </main>
    </header>
    <main></main>
    <script type="module" src="/javascript/main.mjs" defer></script>
    <script type="module" src="/javascript/auth.mjs" defer></script>
  </body>
</html>
